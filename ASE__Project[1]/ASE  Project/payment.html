<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Dhanashri Produce Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #d3d3d3;
        }

        header {
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background 0.3s;
        }

        body.dark-mode header {
            background: linear-gradient(90deg, #1b5e20, #003d00);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input {
            border-radius: 20px;
            outline: none;
        }

        .search-bar button {
            border-radius: 20px;
        }

        .dark-mode-btn {
            border-radius: 20px;
        }

        .cart-icon {
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            margin-left: 15px;
        }

        body.dark-mode .cart-icon {
            color: #d3d3d3;
        }

        .cart-icon.sparkle {
            animation: sparkle 1s ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); box-shadow: 0 0 10px white; }
        }

        nav {
            margin-left: 20px;
        }

        .nav-item {
            margin-right: 15px;
        }

        .nav-link {
            color: white !important;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        body.dark-mode .nav-link {
            color: #d3d3d3 !important;
        }

        .nav-link:hover {
            color: #ff9f00 !important;
        }

        .payment-content {
            padding: 50px 20px;
            text-align: center;
            flex-grow: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .payment-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #008000;
        }

        body.dark-mode .payment-content h2 {
            color: #4CAF50;
        }

        .cart-summary, .shipping-details, .payment-options {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        body.dark-mode .cart-summary,
        body.dark-mode .shipping-details,
        body.dark-mode .payment-options {
            background: #2c2c2c;
        }

        .cart-summary h3, .shipping-details h3, .payment-options h3 {
            margin-bottom: 15px;
            color: #008000;
        }

        body.dark-mode .cart-summary h3,
        body.dark-mode .shipping-details h3,
        body.dark-mode .payment-options h3 {
            color: #4CAF50;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            transition: border-color 0.3s;
        }

        body.dark-mode .cart-item {
            border-bottom: 1px solid #555;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-total {
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.1rem;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        body.dark-mode .form-label {
            color: #d3d3d3;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .payment-options .payment-method {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f5f5f5;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }

        body.dark-mode .payment-options .payment-method {
            border: 1px solid #555;
            background: #3c3c3c;
        }

        .payment-options .payment-method:hover {
            border-color: #008000;
        }

        body.dark-mode .payment-options .payment-method:hover {
            border-color: #4CAF50;
        }

        .payment-options .payment-method input[type="radio"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .payment-options .payment-method label {
            flex-grow: 1;
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        body.dark-mode .payment-options .payment-method label {
            color: #d3d3d3;
        }

        .payment-options .payment-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }

        .btn-pay {
            background-color: #ff9f00;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-pay:hover {
            background-color: #e68a00;
        }

        footer {
            background-color: rgba(0, 128, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
            transition: background-color 0.3s;
        }

        body.dark-mode footer {
            background-color: #1b5e20;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background: #ffffff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease-in-out, background-color 0.3s;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        body.dark-mode .cart-sidebar {
            background: #2c2c2c;
            color: #d3d3d3;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-sidebar h4 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            transition: color 0.3s, border-color 0.3s;
        }

        body.dark-mode .cart-sidebar h4 {
            color: #d3d3d3;
            border-bottom: 1px solid #555;
        }

        .cart-sidebar .cart-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        body.dark-mode .cart-sidebar .cart-item {
            border-bottom: 1px solid #555;
        }

        .cart-sidebar .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 4px;
        }

        .cart-sidebar .cart-item-details {
            flex-grow: 1;
        }

        .cart-sidebar .cart-item-actions {
            display: flex;
            gap: 5px;
        }

        .cart-sidebar .cart-total {
            font-weight: bold;
            margin: 15px 0;
            font-size: 16px;
            color: #111;
            transition: color 0.3s;
        }

        body.dark-mode .cart-sidebar .cart-total {
            color: #d3d3d3;
        }

        .cart-sidebar .btn-proceed {
            background-color: #ff9f00;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-sidebar .btn-proceed:hover {
            background-color: #e68a00;
        }

        .cart-sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
            transition: color 0.3s;
        }

        body.dark-mode .cart-sidebar .close-btn {
            color: #d3d3d3;
        }

        .cart-sidebar .btn-remove {
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-sidebar .btn-remove:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <h1>Payment</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="home.html#about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="home.html#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="d-flex align-items-center">
                <div class="search-bar d-flex me-3">
                    <input type="text" class="form-control me-2" placeholder="Search products...">
                    <button class="btn btn-warning" onclick="searchProducts()">Search</button>
                </div>
                <button class="btn btn-light dark-mode-btn me-2" onclick="toggleDarkMode()">Dark Mode</button>
                <i class="fa fa-shopping-cart cart-icon" onclick="showCartSidebar()"></i>
            </div>
        </div>
    </header>

    <section class="payment-content">
        <h2>Complete Your Order</h2>

        <div class="cart-summary">
            <h3>Order Summary</h3>
            <div id="cart-items"></div>
            <p class="cart-total">Total: ₹<span id="cart-total">0</span></p>
        </div>

        <div class="shipping-details">
            <h3>Shipping Details</h3>
            <form id="shipping-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="mb-3">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
            </form>
        </div>

        <div class="payment-options">
            <h3>Payment Method</h3>
            <div class="payment-method">
                <input type="radio" class="form-check-input" id="phonepe" name="payment-method" value="phonepe" checked>
                <label class="form-check-label" for="phonepe">PhonePe</label>
                <img src="PhonePe.png" alt="PhonePe" class="payment-icon" style="width: 30px; height: 20px;">
            </div>
            <div class="payment-method">
                <input type="radio" class="form-check-input" id="upi" name="payment-method" value="upi">
                <label class="form-check-label" for="upi">Pay by any UPI App (Google Pay, PhonePe, Paytm, etc.)</label>
                <img src="UPI.jpg" alt="UPI" class="payment-icon">
            </div>
            <div class="payment-method">
                <input type="radio" class="form-check-input" id="net-banking" name="payment-method" value="net-banking">
                <label class="form-check-label" for="net-banking">Net Banking</label>
                <img src="NetBanking.png" alt="Net Banking" class="payment-icon">
            </div>
            <div class="payment-method">
                <input type="radio" class="form-check-input" id="cod" name="payment-method" value="cod">
                <label class="form-check-label" for="cod">Cash on Delivery</label>
                <img src="Cash on Delivery.png" alt="Cash on Delivery" class="payment-icon">
            </div>
            <button type="button" class="btn-pay" id="pay-button">Proceed to Pay</button>
        </div>
    </section>

    <div class="cart-sidebar" id="cartSidebar">
        <h4>Your Cart</h4>
        <div id="cartItems"></div>
        <p class="cart-total">Total: ₹<span id="cartTotal">0</span></p>
        <button class="btn-proceed" onclick="proceedToPayment()">Checkout</button>
        <i class="fa fa-times close-btn" onclick="hideCartSidebar()"></i>
    </div>

    <footer>
        <p>© 2025 Dhanashri Produce Market. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let total = 0;

        document.addEventListener('DOMContentLoaded', () => {
            updateCartDisplay();
            updateSidebarCartDisplay();
        });

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            total = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="cart-item-details">
                        <span>${item.name} (x${item.quantity})</span>
                        <span>₹${item.price * item.quantity}</span>
                    </div>
                `;
                cartItems.appendChild(cartItem);
                total += item.price * item.quantity;
            });

            cartTotal.textContent = total;
        }

        function updateSidebarCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItems.innerHTML = '';
            let sidebarTotal = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="cart-item-details">
                        <span>${item.name} (x${item.quantity})</span>
                        <span>₹${item.price * item.quantity}</span>
                    </div>
                    <div class="cart-item-actions">
                        <button class="btn-remove" onclick="removeFromCart('${item.name}')">Remove</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
                sidebarTotal += item.price * item.quantity;
            });

            cartTotal.textContent = sidebarTotal;
        }

        function removeFromCart(name) {
            const itemIndex = cart.findIndex(item => item.name === name);
            if (itemIndex > -1) {
                if (cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity--;
                } else {
                    cart.splice(itemIndex, 1);
                }
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateSidebarCartDisplay();
            if (cart.length === 0) hideCartSidebar();
        }

        document.getElementById('pay-button').addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const shippingForm = document.getElementById('shipping-form');
            if (!shippingForm.checkValidity()) {
                shippingForm.reportValidity();
                return;
            }

            const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;
            alert(`Selected Payment Method: ${paymentMethod}`);

            const options = {
                "key": "rzp_test_YOUR_ACTUAL_KEY_HERE", // Replace with your actual Razorpay test key
                "amount": total * 100, // Amount in paise
                "currency": "INR",
                "name": "Dhanashri Produce Market",
                "description": "Purchase",
                "handler": function (response) {
                    if (response.error) {
                        alert(`Payment failed: ${response.error.description}`);
                        console.error("Razorpay Error:", response.error);
                    } else {
                        alert(`Payment successful! Payment ID: ${response.razorpay_payment_id}`);
                        cart = [];
                        localStorage.setItem('cart', JSON.stringify(cart));
                        updateCartDisplay();
                        updateSidebarCartDisplay();
                        window.location.href = 'shop.html'; // Redirect to shop after payment
                    }
                },
                "prefill": {
                    "name": document.getElementById('name').value,
                    "email": "customer@example.com",
                    "contact": document.getElementById('phone').value
                },
                "theme": {
                    "color": "#4CAF50"
                }
            };
            const rzp = new Razorpay(options);
            rzp.open();
        });

        function showCartSidebar() {
            document.getElementById('cartSidebar').classList.add('active');
        }

        function hideCartSidebar() {
            document.getElementById('cartSidebar').classList.remove('active');
        }

        function proceedToPayment() {
            hideCartSidebar();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function searchProducts() {
            alert('Search functionality is under development.');
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('Service Worker registered with scope:', registration.scope))
                    .catch(error => console.log('Service Worker registration failed:', error));
            });
        }
    </script>
</body>
</html>
